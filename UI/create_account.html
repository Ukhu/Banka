<!DOCTYPE html5>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Banka | Create Account</title>
  </head>
  <body>
    <header>
      <div class="container">
        <div id="header-title">
          <a href="#"><h1>Banka</h1></a>
        </div>
        <div id="header-links">
          <a class="pre-login-link unused-link" href="#">Sign Up</a>
          <a class="pre-login-link unused-link" href="#">Login</a>
          <p class="header-p">Logged In As Osaukhumwen</p>
          <!-- <a href="#">Logged in as Osaukhu</a> -->
        </div>
      </div>
    </header>
    <main>
      <section id="create-account" class="container">
        <div class="all-form">
          <h2>Step 2: Open A Bank Account</h2>
          <form>
            <div>
              <select name="accountType" required>
                <option disabled selected value="">Type</option>
                <option value="savings">Savings</option>
                <option value="current">Current</option>
              </select>
            </div>
            <button class="form-button" type="submit">Open Account</button>
          </form>
        </div>
      </section>
    </main>
    <footer>
      <p>Banka, Copyright &copy; 2019</p>
    </footer>
  </body>
</html>
