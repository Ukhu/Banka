<!DOCTYPE html5>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="./assets/css/style.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
  <title>Banka | Accounts List</title>
</head>

<body>
  <header>
    <div class="container">
      <div id="header-title">
        <a href="cashier_dashboard.html">
          <h1>Banka</h1>
        </a>
      </div>
      <div id="header-links">
        <a class="pre-login-link unused-link" href="#">Sign Up</a>
        <a class="pre-login-link unused-link" href="#">Login</a>
        <p><i class="far fa-user"></i> Cashier</p>
        <a id="logout" href="index.html">Logout</a>
      </div>
    </div>
  </header>
  <main>
    <section id="accounts-list" class="container">
      <h3 id="dashboard-main-title" class="dashboard-section-title">
        Accounts List
      </h3>

      <div class="accounts-list-div">
        <div class="display-full-div">
          <p class="acc-list-title acc-list-val">a/c num</p>
          <p class="acc-list-title acc-list-val-1">account name</p>
          <p class="acc-list-title acc-list-val">balance</p>
          <p class="acc-list-title acc-list-val-0">type</p>
        </div>
        <div class="acc-list-details">
          <ul id="accounts">
           
          </ul>
        </div>
      </div>
    </section>
  </main>
  <footer>
    <p>Banka, Copyright &copy; 2019</p>
  </footer>
  <script src="./assets/js/Fetch_API/viewAllAccounts.js"></script>
</body>

</html>
