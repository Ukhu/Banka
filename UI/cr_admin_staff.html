<!DOCTYPE html5>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Banka | Create Admin/Staff Account</title>
  </head>
  <body>
    <header>
      <div class="container">
        <div id="header-title">
          <a href="#"><h1>Banka</h1></a>
        </div>
        <div id="header-links">
          <a class="pre-login-link unused-link" href="#">Sign Up</a>
          <a class="pre-login-link unused-link" href="#">Login</a>
          <a href="#">Logged in as Admin</a>
        </div>
      </div>
    </header>
    <main>
      <section id="cr-staff-account" class="container">
        <div id="all-form">
          <h2>Create A Staff Account</h2>
          <form>
            <div>
              <input
                type="text"
                placeholder="First Name"
                pattern="[a-zA-Z0-9]{5,15}"
                title="Fifteen (15) characters max"
              />
            </div>
            <div>
              <input
                type="text"
                placeholder="Last Name"
                pattern="[a-zA-Z0-9]{5,15}"
                title="Fifteen (15) characters max"
              />
            </div>
            <div>
              <input
                type="email"
                placeholder="Email"
                pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
              />
            </div>
            <div>
              <input
                type="password"
                placeholder="Password"
                pattern=".{6,10}"
                title="At least six(6) characters"
              />
            </div>
            <div>
              <select name="typeOfStaff">
                <option disabled selected>Type</option>
                <option value="cashier">Cashier</option>
                <option value="admin">Admin</option>
              </select>
            </div>
            <button class="form-button" type="submit">Create Account</button>
          </form>
        </div>
      </section>
    </main>
    <footer>
      <p>Banka, Copyright &copy; 2019</p>
    </footer>
  </body>
</html>
