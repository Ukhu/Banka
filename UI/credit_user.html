<!DOCTYPE html5>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Banka | Sign Up</title>
  </head>
  <body>
    <header>
      <div class="container">
        <div id="header-title">
          <a href="accounts_list.html"><h1>Banka</h1></a>
        </div>
        <div id="header-links">
          <a class="pre-login-link unused-link" href="#">Sign Up</a>
          <a class="pre-login-link unused-link" href="#">Login</a>
          <p>Logged In As Cashier 2</p>
          <a id="logout" href="index.html">Logout</a>
        </div>
      </div>
    </header>
    <main>
      <section id="deposit-withdraw" class="container">
        <div class="all-form">
          <h2>Deposit Form</h2>
          <form>
            <div>
              <input
                type="text"
                placeholder="First Name"
                name="firstname"
                pattern="[a-zA-Z]{2,15}"
                title="Alphabets only. Max 15 characters"
                required
              />
            </div>
            <div>
              <input
                type="text"
                placeholder="Last Name"
                name="lastname"
                pattern="[a-zA-Z]{2,15}"
                title="Alphabets only. Max 15 characters"
                required
              />
            </div>
            <div>
              <input
                type="text"
                placeholder="Account Number"
                name="accountNumber"
                pattern="[0-9]{10}"
                title="User's ten(10) digit account number"
                required
              />
            </div>
            <div>
              <select name="accountType" required>
                <option disabled selected value="">Type</option>
                <option value="savings">Savings</option>
                <option value="current">Current</option>
              </select>
            </div>
            <div>
              <input
                type="text"
                placeholder="Amount"
                name="amount"
                pattern="[0-9]{1,10}"
                title="Max Ten(10) digits"
                required
              />
            </div>
            <button class="form-button" type="submit">Credit Account</button>
          </form>
        </div>
      </section>
    </main>
    <footer>
      <p>Banka, Copyright &copy; 2019</p>
    </footer>
  </body>
</html>
