<!DOCTYPE html5>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="./assets/css/style.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
  <title>Banka | Bank Account Record</title>
</head>

<body>
  <header>
    <div class="container">
      <div id="header-title">
        <a href="cashier_dashboard.html">
          <h1>Banka</h1>
        </a>
      </div>
      <div id="header-links">
        <a class="pre-login-link unused-link" href="#">Sign Up</a>
        <a class="pre-login-link unused-link" href="#">Login</a>
        <p><i class="far fa-user"></i> Cashier</p>
        <a id="logout" href="index.html">Logout</a>
      </div>
    </div>
  </header>
  <main>
    <div id="perform-transaction-overlay">
      <div id="trans-overlay-content">
        <h3 class="modal-title">Credit or Debit Account <i id="close-modal" class="fas fa-times"></i></h3>
        <form>
          <div>
            <select name="transactionType" required>
              <option disabled selected value="">Transaction Type</option>
              <option value="credit">Credit</option>
              <option value="debit">Debit</option>
            </select>
          </div>
          <div>
            <input type="text" placeholder="Amount" name="amount" pattern="[0-9]{1,10}" title="Max Ten(10) digits"
              required />
          </div>
          <button class="form-button" type="submit">Make Transaction</button>
        </form>
      </div>
      <div id="delete-account-modal">
        <p>Are you sure you want to delete this account?</p>
        <form><button id="yes">Yes</button></form>
        <form><button id="no">No</button></form>
      </div>
    </div>
    <div id="delete-account-modal">
      <p>Are you sure you want to delete this account?</p>
      <form><button id="yes">Yes</button></form>
      <form><button id="no">No</button></form>
    </div>
    <section id="account-record" class="container account-details">
      <h3 class="dashboard-section-title">
        Account Details

        <a href="./transaction_history_cashier.html"><i id="list-icon" title="View User's transaction history"
            class="far fa-list-alt"></i></a>
        <i class="far fa-credit-card" id="credit-card-icon" title="Perform banking operations on user's account"></i>
        <!-- <a href="accounts_list.html"><button class="acc-rec-bck-btn">Back</button></a> -->
      </h3>
      <div class="details-div" id="overlay_show">
        <div class="display-full-div">
          <div class="display-half-div left-side">
            <p id="accountId"> </p>
          </div>
          <div class="display-half-div right-side">
            <p id="accountNumber"> </p>
          </div>
        </div>

        <div class="display-full-div">
          <div class="display-half-div left-side">
            <p id="ownerId"> </p>
          </div>
          <div class="display-half-div right-side">
            <p id="createdOn"> </p>
          </div>
        </div>

        <div class="display-full-div">
          <div class="display-half-div left-side">
            <p id="accountType"> </p>
          </div>
          <div class="display-half-div right-side">
            <p id="accountStatus"> </p>
          </div>
        </div>

        <div class="display-full-div">
          <div class="display-half-div left-side">
            <p id="totalBalance">
              
            </p>
          </div>
          <div class="display-half-div left-side">
            <button class="acc-rec-btn delete-acc-btn" type="submit">
              Delete Account
            </button>
            <form>
              <button class="acc-rec-btn acc-rec-activate-btn" type="submit">
                Deactivate
              </button>
            </form>
          </div>
        </div>
      </div>
    </section>
    <section id="profile" class="container account-details">
      <h3 class="dashboard-section-title">Personal Information</h3>
      <div class="details-div">
        <div class="display-full-div">
          <div class="display-half-div left-side">
            <p id="firstName"> </p>
          </div>
          <div class="display-half-div right-side">
            <p id="lastName"> </p>
          </div>
        </div>

        <div class="display-full-div">
          <div class="display-half-div left-side">
            <p id="gender"><span>Gender:</span> </p>
          </div>
          <div class="display-half-div right-side">
            <p id="age"><span>Age:</span> </p>
          </div>
        </div>

        <div class="display-full-div">
          <div class="display-half-div left-side">
            <p id="email"> </p>
          </div>
          <div class="display-half-div right-side">
            <p id="phoneNumber"><span>Phone Number:</span> </p>
          </div>
        </div>

        <div class="display-full-div">
          <div class="display-half-div left-side">
            <p id="city"><span>City:</span> </p>
          </div>
          <div class="display-half-div right-side">
            <p id="state"><span>State:</span> </p>
          </div>
        </div>
      </div>
    </section>
  </main>
  <footer>
    <p>Banka, Copyright &copy; 2019</p>
  </footer>
  <script src="./assets/js/bankAccountRecordCashierScript.js"></script>
  <script src="./assets/js/Fetch_API/accountDetails.js"></script>
</body>

</html>
