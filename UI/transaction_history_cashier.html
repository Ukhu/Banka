<!DOCTYPE html5>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <title>Banka | Transaction History</title>
</head>

<body>
    <header>
        <div class="container">
            <div id="header-title">
                <a href="bank_account_record_cashier.html">
                    <h1>Banka</h1>
                </a>
            </div>
            <div id="header-links">
                <a class="pre-login-link unused-link" href="signup.html">Sign Up</a>
                <a class="pre-login-link unused-link" href="sign_in.html">Login</a>
                <p><i class="far fa-user"></i> Cashier</p>
                <a id="logout" href="index.html">Logout</a>
            </div>
        </div>
    </header>
    <main>
        <div id="transaction-history-overlay">
            <div id="transaction-history-overlay-content">
                <h3 class="modal-title">Transaction Details <i id="close-modal" class="fas fa-times"></i></h3>
                <div class="modal-full-div">
                    <div class="modal-half-div">
                        <p><span>Created On:</span></p>
                    </div>
                    <div id="dateCreatedOn" class="modal-half-div">
                        
                    </div>
                </div>
                <div class="modal-full-div">
                    <div class="modal-half-div">
                        <p><span>ID:</span></p>
                    </div>
                    <div id="transactionId" class="modal-half-div">
                        
                    </div>
                </div>
                <div class="modal-full-div">
                    <div class="modal-half-div">
                        <p><span>Account Number:</span></p>
                    </div>
                    <div id="accountNumber" class="modal-half-div">
                        
                    </div>
                </div>
                <div class="modal-full-div">
                    <div class="modal-half-div">
                        <p><span>Type:</span></p>
                    </div>
                    <div id="accountType" class="modal-half-div">
                        
                    </div>
                </div>
                <div class="modal-full-div">
                    <div class="modal-half-div">
                        <p><span>Amount:</span></p>
                    </div>
                    <div id="transactionAmount" class="modal-half-div">
                        
                    </div>
                </div>
                <div class="modal-full-div">
                    <div class="modal-half-div">
                        <p><span>Old Balance:</span></p>
                    </div>
                    <div id="oldBalance" class="modal-half-div">
                        
                    </div>
                </div>
                <div class="modal-full-div">
                    <div class="modal-half-div">
                        <p><span>New Balance:</span></p>
                    </div>
                    <div id="newBalance" class="modal-half-div">
                        
                    </div>
                </div>
            </div>
        </div>
        <section id="accounts-list" class="container">
            <h3 id="dashboard-main-title" class="dashboard-section-title">
                Transaction History
            </h3>

            <div class="accounts-list-div">
                <div class="display-full-div indiv-trans">
                    <p class="acc-list-title">date</p>
                    <p class="acc-list-title">type</p>
                    <p class="acc-list-title">amount</p>
                    <p class="acc-list-title">balance</p>
                </div>
                <div class="acc-list-details">
                    <ul id="transactions">
                        
                   </ul>
                </div>
            </div>

            <p id="view-more">View More</p>
        </section>
    </main>
    <footer>
        <p>Banka, Copyright &copy; 2019</p>
    </footer>
    <script src="./assets/js/Fetch_API/transactionHistory.js"></script>
</body>

</html>
