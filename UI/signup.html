<!DOCTYPE html5>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Banka | Sign Up</title>
  </head>
  <body>
    <header>
      <div class="container">
        <div id="header-title">
          <a href="#"><h1>Banka</h1></a>
        </div>
        <div id="header-links">
          <a class="pre-login-link" href="#">Sign Up</a>
          <a class="pre-login-link" href="#">Login</a>
          <a class="unused-link" href="#">Logged in as Osaukhu</a>
        </div>
      </div>
    </header>
    <main>
      <section id="signup" class="container">
        <div class="signup-form">
          <h2 class="form-title">Step 1: Register As A Banka User</h2>
          <form>
            <h3>Personal Information</h3>
            <div>
              <div class="display-half-div left-side">
                <input
                  placeholder="First Name"
                  type="text"
                  pattern="[a-zA-Z]{2,15}"
                />
              </div>
              <div class="display-half-div right-side">
                <input
                  placeholder="Last Name"
                  type="text"
                  pattern="[a-zA-Z]{2,15}"
                />
              </div>
            </div>
            <input
              placeholder="Nationality"
              type="text"
              pattern="[a-zA-Z]{2,10}"
            />
            <input
              placeholder="Occupation"
              type="text"
              pattern="[a-zA-Z ]{4,20}"
            />
            <div>
              <div class="display-half-div left-side">
                <select name="gender">
                  <option disabled selected>Gender</option>
                  <option value="male">Male</option>
                  <option value="female">Female</option>
                </select>
              </div>
              <div class="display-half-div right-side">
                <input type="number" placeholder="Age" />
              </div>
            </div>
            <h3>Contact Information</h3>
            <input placeholder="Phone Number" type="tel" pattern="[0-9]{11}" />
            <input
              type="email"
              placeholder="Email"
              pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
            />
            <h3>Residential Information</h3>
            <input
              placeholder="Address Line 1"
              type="text"
              pattern="[a-zA-Z0-9 ,]{4,30}"
            />
            <input
              placeholder="Address Line 2"
              type="text"
              pattern="[a-zA-Z0-9 ,]{4,30}"
            />
            <div>
              <div class="display-half-div left-side">
                <input
                  type="text"
                  placeholder="City"
                  pattern="[a-zA-Z0-9 ]{3,15}"
                />
              </div>
              <div class="display-half-div right-side">
                <input
                  placeholder="State"
                  type="text"
                  pattern="[a-zA-Z0-9 ]{3,15}"
                />
              </div>
            </div>
            <h3>Security</h3>
            <input
              type="password"
              placeholder="Password"
              pattern=".{6,10}"
              title="At least six(6) characters"
            />
            <button class="form-button" type="submit">Sign Up</button>
          </form>
        </div>
      </section>
    </main>
    <footer>
      <p>Banka, Copyright &copy; 2019</p>
    </footer>
  </body>
</html>
