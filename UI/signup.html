<!DOCTYPE html5>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="./assets/css/style.css" />
  <title>Banka | Sign Up</title>
</head>

<body>
  <header>
    <div class="container">
      <div id="header-title">
        <a href="index.html">
          <h1>Banka</h1>
        </a>
      </div>
      <div id="header-links">
        <p class="login-signup"><a class="pre-login-link" href="signup.html">
            Sign Up
          </a></p>
        <p class="login-signup"><a class="pre-login-link" href="sign_in.html">
            Login
          </a></p>
      </div>
    </div>
  </header>
  <main>
    <section id="signup" class="container">
      <div id="signup-form" class="all-form">
        <h2 class="form-title">Step 1: Register As A Banka User</h2>
        <form id="sign_up">
          <div>
            <input id="firstName" type="text" placeholder="First Name" pattern="[a-zA-Z]{2,15}"
              title="Alphabets only. Max 15 characters" required />
          </div>
          <div>
            <input id="lastName" type="text" placeholder="Last Name" pattern="[a-zA-Z]{2,15}"
              title="Alphabets only. Max 15 characters" required />
          </div>
          <input id="email" type="email" placeholder="Email" name="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
            title="Must follow standard email format" required />
          <div>
            <input id="password" type="password" placeholder="Password" name="password" pattern=".{6,10}"
              title="Must be between Six(6) to Ten(10) characters" required />
          </div>
          <div>
            <input id="confirmPassword" type="password" placeholder="Confirm Password" name="password" pattern=".{6,10}"
              title="Must be between Six(6) to Ten(10) characters" required />
          </div>
          <button class="form-button" type="submit">Sign Up</button>
        </form>
        <p id="message"></p>
      </div>
    </section>
  </main>
  <footer>
    <p>Banka, Copyright &copy; 2019</p>
  </footer>
  <script src="./assets/js/Fetch_API/sign_up.js"></script>
</body>
</html>
