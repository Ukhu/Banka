<!DOCTYPE html5>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Banka | Sign Up</title>
  </head>
  <body>
    <header>
      <div class="container">
        <div id="header-title">
          <a href="index.html"><h1>Banka</h1></a>
        </div>
        <div id="header-links">
          <a class="pre-login-link" href="signup.html">Sign Up</a>
          <a class="pre-login-link" href="sign_in.html">Login</a>
          <a class="unused-link" href="#">Logged in as Osaukhu</a>
        </div>
      </div>
    </header>
    <main>
      <section id="signup" class="container">
        <div id="signup-form" class="all-form">
          <h2 class="form-title">Step 1: Register As A Banka User</h2>
          <form>
            <h3>Personal Information</h3>
            <div>
              <div class="display-half-div left-side">
                <input
                  type="text"
                  placeholder="First Name"
                  pattern="[a-zA-Z]{2,15}"
                  title="Alphabets only. Max 15 characters"
                  required
                />
              </div>
              <div class="display-half-div right-side">
                <input
                  type="text"
                  placeholder="Last Name"
                  pattern="[a-zA-Z]{2,15}"
                  title="Alphabets only. Max 15 characters"
                  required
                />
              </div>
            </div>
            <input
              type="text"
              placeholder="Nationality"
              pattern="[a-zA-Z]{2,10}"
              title="Alphabets only. Max 10 characters"
              required
            />
            <input
              type="text"
              placeholder="Occupation"
              pattern="[a-zA-Z ]{4,20}"
              title="Alphabets only. Max 20 characters"
              required
            />
            <div>
              <div class="display-half-div left-side">
                <select name="gender" required>
                  <option disabled selected value="">Gender</option>
                  <option value="male" required>Male</option>
                  <option value="female" required>Female</option>
                </select>
              </div>
              <div class="display-half-div right-side">
                <input
                  type="text"
                  placeholder="Age"
                  pattern="[0-9]{1,3}"
                  title="Numbers only. Max 3 digits"
                  required
                />
              </div>
            </div>
            <h3>Contact Information</h3>
            <input
              type="tel"
              placeholder="Phone Number"
              pattern="[0-9]{11}"
              title="Eleven(11) digits"
              required
            />
            <input
              type="email"
              placeholder="Email"
              name="email"
              pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
              title="Must follow standard email format"
              required
            />
            <h3>Residential Information</h3>
            <input
              type="text"
              placeholder="Address Line 1"
              name="address1"
              pattern="[a-zA-Z0-9 ,]{4,30}"
              title="No special characters. Max 30 characters"
              required
            />
            <input
              type="text"
              placeholder="Address Line 2 (Optional)"
              name="address2"
              pattern="[a-zA-Z0-9 ,]{4,30}"
              title="No special characters. Max 30 characters"
            />
            <div>
              <div class="display-half-div left-side">
                <input
                  type="text"
                  placeholder="City"
                  name="city"
                  pattern="[a-zA-Z0-9 ]{3,15}"
                  title="No special characters. Three(3) to Fifteen(15) characters"
                  required
                />
              </div>
              <div class="display-half-div right-side">
                <input
                  type="text"
                  placeholder="State"
                  name="state"
                  pattern="[a-zA-Z0-9 ]{3,15}"
                  title="No special characters. Three(3) to Fifteen(15) characters"
                  required
                />
              </div>
            </div>
            <h3>Security</h3>
            <input
              type="password"
              placeholder="Password"
              name="password"
              pattern=".{6,10}"
              title="Must be between Six(6) to Ten(10) characters"
              required
            />
          </form>
          <!-- I placed the button here so that it doesn't submit the form just yet,
          but should rather serve as a link to the Create Account page -->
          <a href="create_account.html"
            ><button class="form-button">Sign Up</button></a
          >
        </div>
      </section>
    </main>
    <footer>
      <p>Banka, Copyright &copy; 2019</p>
    </footer>
  </body>
</html>
