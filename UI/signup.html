<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Banka | Sign Up</title>
  </head>
  <body>
    <header>
      <div class="container">
        <div class="header-title">
          <a href="#"><h1>Banka</h1></a>
        </div>
        <div class="header-links">
          <a class="pre-login-link" href="#">Sign Up</a>
          <a class="pre-login-link" href="#">Login</a>
          <a class="post-login-link unused-link" href="#">Osaukhu</a>
        </div>
      </div>
    </header>
    <main>
      <section class="container signup-login">
        <div class="form-input">
          <h2>Sign Up Form</h2>
          <form>
            <div>
              <input
                type="text"
                placeholder="Username"
                pattern="[a-zA-Z0-9]{5,30}"
                title="Alphanumeric only. At least 5 characters"
              />
            </div>
            <div>
              <input
                type="email"
                placeholder="Email"
                pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
              />
            </div>
            <div>
              <input
                type="password"
                placeholder="Password"
                pattern=".{6,10}"
                title="At least six(6) characters"
              />
            </div>
            <div>
              <input
                type="password"
                placeholder="Confirm password"
                pattern=".{6,10}"
                title="At least six(6) characters"
              />
            </div>
            <button class="form-button" type="submit">Sign Up</button>
          </form>
        </div>
      </section>
    </main>
    <footer>
      <p>Banka, Copyright &copy; 2019</p>
    </footer>
  </body>
</html>
