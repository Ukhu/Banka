<!DOCTYPE html5>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="./assets/css/style.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
  <title>Banka | Dashboard</title>
</head>

<body>
  <header>
    <div class="container">
      <div id="header-title">
        <a href="dashboard.html">
          <h1>Banka</h1>
        </a>
      </div>
      <div id="header-links">
        <a class="pre-login-link unused-link" href="signup.html">Sign Up</a>
        <a class="pre-login-link unused-link" href="sign_in.html">Login</a>
        <p><i class="far fa-user"></i> Osaukhumwen</p>
        <a id="logout" href="index.html">Logout</a>
      </div>
    </div>
  </header>
  <main>
    <div id="update-account-overlay">
      <div id="update-overlay-content">
        <h3 class="modal-title">Update User Profile <i id="close-modal" class="fas fa-times"></i></h3>
        <form>
          <div>
            <input type="text" placeholder="First Name" pattern="[a-zA-Z]{2,15}"
              title="Alphabets only. Max 15 characters" required />
          </div>
          <div>
            <input type="text" placeholder="Last Name" pattern="[a-zA-Z]{2,15}"
              title="Alphabets only. Max 15 characters" required />
          </div>
          <div>
            <select name="gender" required>
              <option disabled selected value="">Gender</option>
              <option value="male" required>Male</option>
              <option value="female" required>Female</option>
            </select>
          </div>
          <div>
            <input type="text" placeholder="Age" pattern="[0-9]{1,3}" title="Numbers only. Max 3 digits" required />
          </div>
          <div>
            <input type="email" placeholder="Email" name="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
              title="Must follow standard email format" required />
          </div>
          <div>
            <input type="tel" placeholder="Phone Number" pattern="[0-9]{11}" title="Eleven(11) digits" required />
          </div>
          <div>
            <input type="text" placeholder="City" name="city" pattern="[a-zA-Z0-9 ]{3,15}"
              title="No special characters. Three(3) to Fifteen(15) characters" required />
          </div>
          <div>
            <input type="text" placeholder="State" name="state" pattern="[a-zA-Z0-9 ]{3,15}"
              title="No special characters. Three(3) to Fifteen(15) characters" required />
          </div>
          <button class="form-button" type="submit">Update Details</button>
        </form>
      </div>
    </div>
    <section class="container account-details dashboard">
      <h3 id="dashboard-main-title" class="dashboard-section-title">
        Dashboard <a href="./transaction_history.html"><i id="list-icon" title="View your transaction history"
            class="far fa-list-alt"></i></a>
      </h3>
      <div class="details-div">
        <div class="acc-details-div">
          <p class="acc-details-title">Account Number</p>
          <p id="accountNumber" class="acc-details-val"> </p>
        </div>
        <div class="acc-details-div left">
          <p class="acc-details-title total-bal">Total Balance</p>
          <p id="accountBalance" class="acc-details-val"> </p>
        </div>
      </div>
    </section>
    <section id="profile" class="container account-details">
      <h3 class="dashboard-section-title">Personal Information <i class="fas fa-pen" title="Update details"
          id="pen-icon"></i></h3>
      <div class="details-div">
        <div class="display-full-div">
          <div class="display-half-div left-side">
            <p id="firstName"> </p>
          </div>
          <div class="display-half-div right-side">
            <p id="lastName"> </p>
          </div>
        </div>

        <div class="display-full-div">
          <div class="display-half-div left-side">
            <p><span>Gender:</span> </p>
          </div>
          <div class="display-half-div right-side">
            <p><span>Age:</span> </p>
          </div>
        </div>

        <div class="display-full-div">
          <div class="display-half-div left-side">
            <p id="email"> </p>
          </div>
          <div class="display-half-div right-side">
            <p><span>Phone Number:</span> </p>
          </div>
        </div>

        <div class="display-full-div">
          <div class="display-half-div left-side">
            <p><span>City:</span> </p>
          </div>
          <div class="display-half-div right-side">
            <p><span>State:</span> </p>
          </div>
        </div>
      </div>
    </section>
  </main>
  <footer>
    <p>Banka, Copyright &copy; 2019</p>
  </footer>
<script src="./assets/js/dashboardScript.js"></script>
<script src="./assets/js/Fetch_API/clientAccountDetails.js"></script>
</body>
</html>
